<div class="container py-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4 rounded-4 bg-light" style="width: 100%; max-width: 500px;">
    <h3 class="text-center text-primary mb-4">
      🌦️ Search State Weather
    </h3>

    <!-- Input -->
    <div class="input-group mb-3">
      <input
        type="text"
        [(ngModel)]="state"
        placeholder="Enter State Name"
        class="form-control form-control-lg"
      />
      <button class="btn btn-primary btn-lg" (click)="searchWeather()">⛅</button>
    </div>

    <!-- Error Alert -->
    <div *ngIf="error" class="alert alert-danger text-center animate__animated animate__shakeX">
      {{ error }}
    </div>

    <!-- Weather Display -->
    <div *ngIf="weather" class="weather-data text-center animate__animated animate__fadeIn mt-3">
      <div class="mb-3">
        <i class="bi bi-thermometer-half display-4 text-danger"></i>
        <p class="h5"><strong>Temperature:</strong> {{ weather.temperature }}°C</p>
      </div>
      <div class="mb-3">
        <i class="bi bi-wind display-4 text-info"></i>
        <p class="h5"><strong>Wind Speed:</strong> {{ weather.windspeed }} km/h</p>
      </div>
      <div class="mb-3">
        <i class="bi bi-cloud-drizzle display-4 text-secondary"></i>
        <p class="h5"><strong>Weather Code:</strong> {{ weather.weathercode }}</p>
      </div>
      <div class="mb-3">
        <i class="bi bi-clock display-4 text-warning"></i>
        <p class="h5"><strong>Time:</strong> {{ weather.time }}</p>
      </div>
    </div>
  </div>
</div>
